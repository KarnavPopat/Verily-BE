<!DOCTYPE html>
<html lang="en">

	<head>
		<link rel="icon" href="images/veritylogo.jpg" type="image/jpg">
		<title>Verily</title>
		<meta name="theme-color" content="#505050">
		<meta charset="utf-8">
		<meta name="description" content="Verity Today">
		<meta name="keywords" content="Verity Today, veritytoday">
		<meta name="author" content="Karnav Popat">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Preloads -->
		<link rel="preload" href="images/index_hero.webp" as="image">
	
		<!-- Font Imports -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Fondamento:ital@0;1&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet"> 

		<!-- Stylesheet Imports -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/icomoon.css">
		<link rel="stylesheet" href="css/style.css">

	</head>

	<body>

		<div id="site-page">

			<a href="#" class="js-site-nav-toggle site-nav-toggle"><i></i></a>

			<!-- aside navbar -->
			<aside id="site-aside-target"></aside>

			<!-- main page -->
			<div id="site-main">

				<!-- landing page -->
				<section class="site-blocks-cover" style="background-image: url('images/index_hero.webp');">
					<div class="overlay">

						<!-- welcome text overlay -->
						<div class="container">
			  				<div class="row align-items-center justify-content-center">
								<div class="col-md-12 text-center">
				  					<h1 class="mb-4 welcome-text">Verily</h1>
								</div>
			  				</div>
						</div>
							
						<!-- particle overlay -->
						<div id="particles-js"></div>

					</div>
		  		</section>

				<!-- subscribe section -->
				<section class="section">
					<div class="row no-gutters align-items-center">
						<div class="sidebar-box">
							<div class="subs-wrap px-4 py-5">
								<div class="overlay"></div>

								<!-- subscribe prompt -->
								<h3 class="mb-3 sidebar-heading">Newsletter</h3>
								<p class="mb-3 sidebar-text">Subscribe to get regular updates on our publications, activities and more!</p>

								<!-- subscribe form -->
								<form name="subscriber" action="#" data-netlify="true" class="subscriber-form">
									<div class="form-group">
										<input type="text" name="target-mail" class="form-control" placeholder="Email Address">
										<input type="submit" value="Subscribe" class="mt-2 btn btn-white submit">
									</div>
								</form>

							</div>
						</div>
					</div>
				</section>

				<input type="button" class="btn btn-white submit" id="like_button" value="Like" onclick="toggle_like()">
				<span id="like_count">0</span>

				<!-- footer -->
				<footer id="footer-target"></footer>

			</div>
		</div>

  		<!-- loader -->
  		<div id="ftco-loader" class="show fullscreen">
  			<div class="spinner">
  				<div class="dot1"></div>
  				<div class="dot2"></div>
			</div>
  		</div>

		<!-- Javascript Imports -->
		<script src="js/particles.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/main.js"></script>

		<!-- React Import -->
		<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

		<!-- reusable components -->
		<script src="js/components/aside.js"></script>
		<script src="js/components/footer.js"></script>

	</body>

</html>
